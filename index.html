<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BagPacker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button type="button" id="home">Home</button>
        <button type="button" id="form">Feedback form</button>
    </nav>
    <h1>BagPacker</h1>
    <section id="homeSection">
    <div id="homePage">
        <h2>Home Page</h2>
        <button type="button" id="create-bag-btn">Create Bag</button>
        <ul id="bagList" class="bag-list"></ul>
    </div>
    <div id="newBagPage" style="display: none;">
        <h2>New Bag</h2>
        <input type="text" id="bagName" placeholder="Enter Bag Name">
        <button type="button" id="add-bag-btn">Add Bag</button>
    </div>
    <div id="bag-container"></div>
    </section>
    <section id="formSection">
        <form id="feedbackForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="feedback">Feedback:</label>
            <input type="text" id="feedback" required><br>
            <button type="submit" value="Submit">Submit</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
